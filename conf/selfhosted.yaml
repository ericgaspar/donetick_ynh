name: "selfhosted"
is_done_tick_dot_com: false
is_user_creation_disabled: false
telegram:
  token: ""
pushover:
  token: ""
database:
  type: "postgres"
  migration: true
  # these are only required for postgres
  host: "localhost"
  port: 5432
  user: "__DB_USER__"
  password: "__DB_PWD__"
  name: "__DB_NAME__"
jwt:
  secret: "__KEY__"
  session_time: 168h
  max_refresh: 168h
server:
  port: __PORT__
  read_timeout: 10s
  write_timeout: 10s
  rate_period: 60s
  rate_limit: 300
  cors_allow_origins:
    - "https://__DOMAIN__"
    - "http://127.0.0.1"
  serve_frontend: true
scheduler_jobs:
  due_job: 30m
  overdue_job: 3h
  pre_due_job: 3h
email:
  host: 
  port: 
  key: 
  email:  
  appHost:  
oauth2:
  client_id: 
  client_secret: 
  auth_url: 
  token_url: 
  user_info_url: 
  redirect_url: 
  name: 